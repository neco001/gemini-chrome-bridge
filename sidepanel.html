<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gemini Bridge</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #f0f4f9;
            /* Gemini-like background */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>

<body>
    <!-- 
      The magic happens here: 
      We load the external Gemini app inside our local extension page.
      The DNR rules in rules.json strip the X-Frame-Options headers 
      allow this to load.
    -->
    <iframe src="https://gemini.google.com/app" name="gemini_side_panel" allow="microphone"></iframe>
</body>

</html>
