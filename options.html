<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gemini Chrome Bridge Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
            width: 500px;
        }
        h1 { font-size: 18px; margin-bottom: 20px; color: #4285f4; }
        
        .prompt-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .prompt-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .prompt-info {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            margin-right: 10px;
        }
        .prompt-title { font-weight: bold; font-size: 14px; }
        .prompt-text { font-size: 12px; color: #666; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 300px; }

        .btn-delete {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #d93025;
            opacity: 0.7;
        }
        .btn-delete:hover { opacity: 1; }

        .add-form {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .input-group { margin-bottom: 10px; }
        label { display: block; font-size: 12px; margin-bottom: 4px; font-weight: 500; }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
        }
        textarea { resize: vertical; height: 60px; }
        
        button#save {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
        }
        button#save:hover { background-color: #3367d6; }
        
        .status { text-align: center; font-size: 12px; color: green; margin-top: 10px; height: 15px; }
    </style>
</head>
<body>
    <h1>Custom Context Menu Prompts</h1>
    
    <div id="list" class="prompt-list">
        <!-- Prompts will appear here -->
    </div>

    <div class="add-form">
        <div class="input-group">
            <label>Menu Title (e.g., "Translate to Chinese")</label>
            <input type="text" id="new-title" placeholder="Short title...">
        </div>
        <div class="input-group">
            <label>Prompt Instruction</label>
            <textarea id="new-prompt" placeholder="E.g., Translate the following text to Chinese..."></textarea>
        </div>
        <button id="save">Add Custom Prompt</button>
    </div>
    <div id="status" class="status"></div>

    <script src="options.js"></script>
</body>
</html>
